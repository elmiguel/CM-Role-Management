<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja JS</title>
  <link rel="stylesheet" href="css/ninja.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/theme.css" media="screen" title="no title">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <section class="bg-primary">
    <div class="row">
      <div class="col-6">
        <h1>bg-primary</h1>
        <p>
          Sections with style
        </p>
      </div>
    </div>
  </section>

  <div class="lead text-center">
    <h1 class="lead">Person Updater</h1>
  </div>
  <div class="grid">
    <div class="full-width">
      <div class="col-2">
        <input type="text" name="" value="" placeholder="Search for a User">
      </div>
      <div class="col-4 tab">
        <div class="full-width">
          <div class="col-3">
            <label for="pid">
              <input id="pid" type="text" name="" value="" placeholder="Employee ID | PID | Workday ID">
              Person ID
            </label>
          </div>
          <div class="col-3">
            <label for="user_id">
              <input id="user_id" type="text" name="" value="" placeholder="Username">
              User ID
            </label>
          </div>
        </div>

        <div class="full-width">
          <div class="col-3">
            <label for="first_name">
              <input id="first_name" type="text" name="" value="" placeholder="First Name">
              First Name
            </label>
          </div>
          <div class="col-3">
            <label for="last_name">
              <input id="last_name" type="text" name="" value="" placeholder="Last Name">
              Last Name
            </label>
          </div>
        </div>

        <div class="full-width">
          <div class="col-3">
            <label for="email">
              <input id="email" type="text" name="" value="" placeholder="Email">
              Email
            </label>
          </div>
          <div class="col-3">
            <label for="job_title">
              <input id="job_title" type="text" name="" value="" placeholder="Job Title">
              Job Title
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--
  <script id="async-data" type="text/x-handlebars-template">
    <p>
      id: {{id}}, title: {{title}}, body: {{body}}, userId: {{userId}}
    </p>
  </script>
 -->
  <script src="js/handlebars.min.js"></script>
  <script src="js/ninja1.js"></script>
  <!--script src="js/ninja-test1.js"></script-->

</body>
</html>
